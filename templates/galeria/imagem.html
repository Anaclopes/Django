{% extends 'galeria/base.html' %} 
<!-- Chamando o código base para cá -->
 {% load static %} <!-- Carregando os arquivos estáticos -->

 <!-- Começando o bloco -->
  {%block content%}
    
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == "" or fotografia.foto == null %}
                        <!-- Passando uma url para o html abrir a outra página -->
                            <!-- antes: {{ fotografia.foto }} -->
                            <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/Image-not-found.png'%}" alt="foto">
                        {% else %}
                            <img class="imagem__imagem" src="{{ fotografia.foto.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.legenda}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
    
{%endblock%}
